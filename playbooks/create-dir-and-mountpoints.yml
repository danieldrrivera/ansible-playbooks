- name: Create directories and mountpoints
  hosts: node
  become: true
  tasks:
    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /srv/apps/sonarr
        - /srv/apps/radarr
        - /srv/apps/sabnzbd
    - name: Mount TrueNAS Core NFS share
      ansible.posix.mount:
        src: 192.168.11.221:/mnt/Storage0/nas
        path: /mnt/nas
        opts: rw,sync,hard,nolock
        state: mounted
        fstype: nfs
